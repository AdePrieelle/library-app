<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/js/script.js"></script>
    <title>Library App</title>
  </head>
  <body>
    
    <div class="container">
      
      <div class="wrapper-header-button">
        <header>
          <h1>Your Book Collection</h1>
        </header>
    
        <div>
          <button class="add-new-book-btn">Add Book</button>
        </div>
      </div>
  
      <div class="grid-books">
        <div class="grid-books-item">
          <div class="grid-books-item-title-author">
            <div class="grid-books-item-title">The Hobbit</div>
            <div class="grid-books-item-author">J.R.R. Tolkien</div>
          </div>
          <div class="grid-books-item-pages-read">
            <div class="grid-books-item-pages">295</div>
            <button class="grid-books-item-read">read</button>
          </div>
          <div class="grid-books-item-delete">
            <i class="grid-books-item-delete-icon fas fa-minus-circle"></i>
          </div>
        </div>
        <div class="grid-books-item">
          <div class="grid-books-item-title-author">
            <div class="grid-books-item-title">Harry Potter and the Philosopher's Stone</div>
            <div class="grid-books-item-author">J.K. Rowling</div>
          </div>
          <div class="grid-books-item-pages-read">
            <div class="grid-books-item-pages">352</div>
            <button class="grid-books-item-read">read</button>
          </div>
          <div class="grid-books-item-delete">
            <i class="grid-books-item-delete-icon fas fa-minus-circle"></i>
          </div>
        </div>
        <div class="grid-books-item">
          <div class="grid-books-item-title-author">
            <div class="grid-books-item-title">Digital Minimalism</div>
            <div class="grid-books-item-author">Cal Newport</div>
          </div>
          <div class="grid-books-item-pages-read">
            <div class="grid-books-item-pages">304</div>
            <button class="grid-books-item-read">read</button>
          </div>
          <div class="grid-books-item-delete">
            <i class="grid-books-item-delete-icon fas fa-minus-circle"></i>
          </div>
        </div>
        <div class="grid-books-item">
          <div class="grid-books-item-title-author">
            <div class="grid-books-item-title">Title</div>
            <div class="grid-books-item-author">Author</div>
          </div>
          <div class="grid-books-item-pages-read">
            <div class="grid-books-item-pages">0</div>
            <button class="grid-books-item-read">read</button>
          </div>
          <div class="grid-books-item-delete">
            <i class="grid-books-item-delete-icon fas fa-minus-circle"></i>
          </div>
        </div>
        <div class="grid-books-item">
          <div class="grid-books-item-title-author">
            <div class="grid-books-item-title">Title</div>
            <div class="grid-books-item-author">Author</div>
          </div>
          <div class="grid-books-item-pages-read">
            <div class="grid-books-item-pages">0</div>
            <button class="grid-books-item-read">read</button>
          </div>
          <div class="grid-books-item-delete">
            <i class="grid-books-item-delete-icon fas fa-minus-circle"></i>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
