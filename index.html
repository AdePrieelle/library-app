<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/js/script.js" async defer></script>
    <title>Library App</title>
  </head>
  <body>
    
    <div class="container">
      
      <div class="wrapper-header-button">
        <header>
          <h1>Your Book Collection</h1>
        </header>
    
        <div>
          <button class="add-new-book-btn">Add Book</button>
        </div>
      </div>
  
      <div class="grid-books"></div>

    </div>

    <!-- Modal Section -->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">&times</div>
        <div class="modal-content-title">Add Book</div>
        <hr class="hr-line-form">
        <form action="">
          <fieldset>
            <label for="title" class="label-title">
              Title                                
            </label>
            <div class="inputtitle">
              <input type="text" class="input-title-text" name="title" id="title">
            </div>
          </fieldset>
          <fieldset>
            <label for="author" class="label-author">
              Author                              
            </label>
            <div class="inputauthor">
              <input type="text" class="input-author-text" name="author" id="author">
            </div>
          </fieldset>
          <fieldset class="fieldset-pages">
            <label for="pages" class="label-pages">
              Pages                                
            </label>
            <div class="inputpages">
              <input type="number" class="input-pages-number input-small-padding" name="pages" id="pages" min="1">
            </div>
          </fieldset>
          <fieldset class="fieldset-read">
            <label for="read" class="label-read">
              Read:                                
            </label>
            <div class="inputread">
              <input type="checkbox" class="input-read-text" name="read" id="read">
            </div>
          </fieldset>
          <div class="add-new-book-submit">
            <button type="button" class="add-new-book-submit-link">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>



  </body>
</html>
